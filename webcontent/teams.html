<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="socket.io.js"></script>
    <script type="text/javascript" src="js/notifMgmt.js"></script>
    <script type="text/javascript" src="js/pitSocket.js"></script>
    <script type="text/javascript" src="js/lock.js"></script>
</head>
<body style="text-align: center;padding:16px;overflow-y:hidden">
    <div id="section_main">
        <div class="backgroundanim" style="position: absolute;z-index:3;top:0;left:0;width:100%;height:100%;transition:all 0.5s ease-in-out;" id="lockScreen">
            <div style="position: absolute;top:50%;left:10%;transform:translateY(-50%);">
                
                <div class="innercontainer constantturnanim" style="width:60vh;height:60vh;border-radius:60vh;transition:0.5s all ease-in-out;float:left" id="unlock">
                    <img src="images/CRESCENDO_transparent.png" style="width: 96%;margin-top:27%;pointer-events:none"/>
                </div>
                <div style="margin-left:20px;height:60vh;float:left;text-align:center">
                    <span class="basetext" style="font-size:5vw;pointer-events:none;font-weight:600;margin-left:40px;line-height:60vh;display:inline-block">Good Luck!</span>
                </div>
                
            </div>
            
        </div>

        <div class="dvd" style="display:none;position:absolute;z-index:5;top:0;left:0;width:100%;height:100%;transition:all 0.5s ease-in-out;" id="dvd">
            <img src="images/password/john2.jpg" width="212" height="212" id="dvdImage"/>
            <!-- <h1 class="basetext" style="color:white;font-weight:600">We are Lightning Robotics</h1> -->
        </div>

        <div id="maindata" style="display:flex;justify-content:center;align-items:center;">
            <div class="container" style="width:70%;justify-content:space-around;margin-top:10px;margin-bottom:10px">
                <div style="display:inline-flex">
                    <div style="display:block;text-align:left">
                        <span class="basetext" style="display:block;font-size:14px;margin-bottom:5px;margin-left:10px">Current Position</span>
                        <div class="innercontainer" style="width:250px;height:30px;display:block;text-align:center">
                            <span class="basetext" style="font-size:20px;font-weight:600" id="currentRanking">10,000/2 (ur bad)</span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div style="width:20%;text-align:center;margin:auto 10px;margin-left:50px;margin-right:35px">
                <div class="innercontainer" style="background-color:#323996;width:100%;display:block">
                    <span class="basetext" style="font-size:3vw;font-weight:600" id="currentTime">--:--:--</span>
                    <span class="basetext" style="display:block;font-size:14px" id="lastUpdated"></span>
                </div>
            </div>
        </div>
        <div style="display:inline-flex;height:100%">
            <h1 class="basetext">this is a super secret area how did you get here!??!!?</h1>
                <img class="settingPasswordImage" src="http://localhost/images/password/joe.png" alt="Joe" width="120" height="120"/>
                <img class="settingPasswordImage" src="http://localhost/images/password/fritz.png" alt="Fritz" width="120" height="120"/>
                <img class="settingPasswordImage" src="http://localhost/images/password/mike.png" alt="Mike" width="120" height="120"/>
                <img class="settingPasswordImage" src="http://localhost/images/password/dav.png" alt="David" width="120" height="120"/>
                <img class="settingPasswordImage" src="http://localhost/images/password/john2.jpg" alt="John" width="120" height="120"/>
                <img class="settingPasswordImage" src="http://localhost/images/password/jusnoor.png" alt="Jusnoor" width="120" height="120"/>
                <img class="settingPasswordImage" src="http://localhost/images/password/sinclair.png" alt="Sinclair" width="120" height="120"/>
                <img class="settingPasswordImage" src="http://localhost/images/password/dowling.png" alt="Dowling" width="120" height="120"/>
                <img class="settingPasswordImage" src="http://localhost/images/password/weesh.png" alt="Weesh" width="120" height="120"/>
        </div>
        
    </div>
    
    <div class="notificationboxsmall innercontainer" id="notificationBox">
        <h1 class="basetext" id="notificationText">We are currently on the field</h1>
    </div>

    
    <script>
        
    </script>
    <script src="js/timeupdate.js"></script>
</body>
